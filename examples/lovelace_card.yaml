# Example Lovelace cards for CHMI Alerts with MeteoalarmCard compatibility

# Card 1: Simple status card showing alert status
type: entity
entity: binary_sensor.chmi_alerts_alert
name: Weather Alert Status

# Card 2: Conditional alert display (only shows when alerts are active)
type: conditional
conditions:
  - entity: binary_sensor.chmi_alerts_alert
    state: 'on'
card:
  type: markdown
  content: >
    ## âš ï¸ Weather Alerts Active

    {% set alerts = state_attr('binary_sensor.chmi_alerts_alert', 'alerts') %}
    {% if alerts %}
      {% for alert in alerts %}
        ### {{ alert.headline }}

        **Severity:** {{ alert.severity }}
        **Urgency:** {{ alert.urgency }}
        **Areas:** {{ alert.area }}

        {{ alert.description }}

        {% if alert.instruction %}
        **Instructions:** {{ alert.instruction }}
        {% endif %}

        **Effective:** {{ alert.effective }}
        **Expires:** {{ alert.expires }}

        ---
      {% endfor %}
    {% endif %}

# Card 3: Detailed alert card with styling based on severity
type: markdown
content: >
  {% set sensor_state = states('binary_sensor.chmi_alerts_alert') %}
  {% if sensor_state == 'on' %}
    {% set alerts = state_attr('binary_sensor.chmi_alerts_alert', 'alerts') %}
    {% for alert in alerts %}
      {% if alert.severity == 'Extreme' %}
        # ðŸš¨ EXTREME ALERT
      {% elif alert.severity == 'Severe' %}
        # âš ï¸ SEVERE ALERT
      {% elif alert.severity == 'Moderate' %}
        # âš¡ MODERATE ALERT
      {% else %}
        # â„¹ï¸ ALERT
      {% endif %}

      **{{ alert.headline }}**

      {{ alert.description }}

      | Property | Value |
      |----------|-------|
      | Severity | {{ alert.severity }} |
      | Urgency | {{ alert.urgency }} |
      | Certainty | {{ alert.certainty }} |
      | Event | {{ alert.event }} |
      | Areas | {{ alert.area }} |
      | Effective | {{ alert.effective }} |
      | Expires | {{ alert.expires }} |

      {% if alert.instruction %}
      **What to do:** {{ alert.instruction }}
      {% endif %}

      ---
    {% endfor %}
  {% else %}
    # âœ… No Active Alerts

    All clear - no weather alerts at this time.
  {% endif %}

# Card 4: Compact list view
type: entities
title: Weather Alerts
entities:
  - entity: binary_sensor.chmi_alerts_alert
    name: Alert Status
  - type: conditional
    conditions:
      - entity: binary_sensor.chmi_alerts_alert
        state: 'on'
    row:
      type: markdown
      content: >
        {% set alerts = state_attr('binary_sensor.chmi_alerts_alert', 'alerts') %}
        {% if alerts %}
          {% for alert in alerts %}
            **{{ alert.headline }}** ({{ alert.severity }})
          {% endfor %}
        {% endif %}

# Card 5: Using with MeteoalarmCard
type: custom:meteoalarm-card
integration: meteoalarm
entities: binary_sensor.chmi_alerts_alert
