name: Tests

permissions:
  contents: read

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

    - name: Setup Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
      with:
        python-version: '3.14'

    - uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7

    - name: Install dependencies
      run: |
        uv pip install --system pytest pytest-asyncio homeassistant

    - name: Run tests
      run: |
        python -m pytest tests/ -v --ignore=tests/test_parser_standalone.py
